name: Auto Release on Version Change

on:
  push:
    branches:
      - master
    paths:
      - 'pubspec.yaml'
      - 'CHANGELOG.md'

permissions:
  contents: write
  actions: write

jobs:
  tag_and_trigger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from pubspec.yaml
        id: get_version
        run: echo "VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Validate CHANGELOG
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          if ! grep -q "^# $VERSION" CHANGELOG.md; then
            echo "::error::CHANGELOG.md is not updated with version $VERSION"
            exit 1
          fi

      - name: Check and Create Tag
        id: create_tag
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          TAG="v$VERSION"
          
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            echo "Tag $TAG already exists."
            echo "CREATED=false" >> $GITHUB_OUTPUT
          else
            echo "Creating tag $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "CREATED=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Publish Workflow
        if: steps.create_tag.outputs.CREATED == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: |
          gh workflow run publish.yml --ref v$VERSION